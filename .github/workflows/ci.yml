name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install just
      uses: extractions/setup-just@v2
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: just install
    - name: Run mypy and tests
      run: just test
    - name: Generate resume PDF
      run: just run
    - name: Upload resume PDF
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: generated/*.pdf
        retention-days: 30